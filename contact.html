        <h2 class="contact-title">Contact Us</h2>
             <div id="contact">
                <div class="contact-text">
                    <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                    <!--Required fields marked with a *-->
                    <img src="images/swiss-peak.jpg" alt="Leering mountains peeking through trees. The mountains and pine trees are across a frozen river." height="455" width="350">
                </div>
        <div class="form">
            <div class="container">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST">

                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>

                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" autocomplete="on" required>

                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" autocomplete="tel" required>

                   
                    <fieldset>
                        <legend>Preferred Contact Method<span class="required">*</span></legend>
                       
                        <!-- Prefers Email  -->
                        <input type="radio" name="pref-contact" id="pref-email" checked>
                        <label for="pref-email">Email</label>
                   
                       
                        <!--Prefers Phone -->
                        <input type="radio" name="pref-contact" id="pref-phone">
                        <label for="pref-phone">Phone</label>
                    </fieldset>
                   
                
                    <label for="comments"> Comments <span class="required">*</span></label>
                    <textarea name="comments" id="comments" required></textarea>
                    <input type="submit" name="mySubmit" id="mySubmit" value="Submit Form">


                </form>
            </div>
        </div>
